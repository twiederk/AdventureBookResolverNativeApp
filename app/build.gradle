apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'org.asciidoctor.convert'

android {
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    kotlinOptions {
        jvmTarget = "1.8"
    }
    lintOptions {
        abortOnError false
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.d20charactersheet.adventurebookresolver.nativeapp"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 23
        versionName "4.0.0-SNAPSHOT"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    asciidoctor {
        sourceDir = file('src/docs/asciidoc')
        sources {
            include '*.adoc'
        }
        outputDir = file('build/docs')
        requires = ['asciidoctor-diagram']
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation "androidx.fragment:fragment-ktx:1.2.4"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.1.0"
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation "com.google.android.material:material:1.1.0"
    implementation 'org.koin:koin-android:2.0.1'
    implementation 'com.d20charactersheet.adventurebookresolver:abr-core:2.0.0'
    implementation 'com.android.billingclient:billing:2.2.1'
    implementation 'com.android.billingclient:billing-ktx:2.2.1'


    debugImplementation "androidx.fragment:fragment-testing:1.2.4"
    debugImplementation 'org.assertj:assertj-core:3.15.0'

    androidTestImplementation ('org.koin:koin-test:2.0.1') { exclude group: 'org.mockito' }
    androidTestImplementation 'androidx.test:core-ktx:1.2.0'
    androidTestImplementation 'androidx.test:rules:1.2.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0'
    androidTestImplementation 'org.mockito:mockito-android:3.3.3'

    testImplementation ('org.koin:koin-test:2.0.1') { exclude group: 'org.mockito' }
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.assertj:assertj-core:3.15.0'
    testImplementation 'com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0'
}
