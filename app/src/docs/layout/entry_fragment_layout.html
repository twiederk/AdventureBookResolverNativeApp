<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Entry Fragment</title>

        <meta
                name="viewport"
                content="width=device-width, initial-scale=1">

        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            .mobile-container {
                max-width: 360px;
                margin: auto;
                background-color: #555;
                height: 640px;
                color: white;
                border-radius: 10px;
            }
            .topnav {
                overflow: hidden;
                background-color: #333;
                position: relative;
            }
            .topnav #myLinks {
                display: none;
            }
            .topnav a {
                color: white;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                display: block;
            }
            .topnav a.icon {
                background: #4CAF50;
                display: block;
                position: absolute;
                right: 0;
                top: 0;
            }
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }
            .active {
                background-color: #4CAF50;
                color: white;
            }
            .action-button {
                background-color: #CC0000; /* Green */
                border: none;
                color: white;
                padding: 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                cursor: pointer;
                border-radius: 50%
            }
            .floating-position {
                position: fixed; /* Fixed Sidebar (stay in place on scroll) */
                z-index: 1; /* Stay on top */
                margin-left: 280px;
                margin-top: 500px;
            }
            .actions-list {
                width: 320px;
                height: 100px;
                overflow: auto;
            }
            .actions-table {
                width: 100%;
            }
            .action-id {
                text-align: right;
            }
            .entry-panel {
                background-color: darkgoldenrod;
            }
            .add-action-panel {
                background-color: teal;
            }
            .entry-visited {
                background-color: #ffff88;
            }
            .entry-unvisited {
                background-color: #71abdd;
            }
            .graph-panel {
            		background-color: #dd71ab;
            }

             /* The Modal (background) */
            .modal {
              display: none; /* Hidden by default */
              position: fixed; /* Stay in place */
              z-index: 1; /* Sit on top */
              left: 0;
              top: 0;
              overflow: auto; /* Enable scroll if needed */
              background-color: rgb(0,0,0); /* Fallback color */
              background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }

            /* Modal Content/Box */
            .modal-content {
              background-color: #fefefe;
              margin: 15% auto; /* 15% from the top and centered */
              padding: 20px;
              border: 1px solid #888;
              width: 80%; /* Could be more or less, depending on screen size */
            }

            /* The Close Button */
            .close {
              color: #aaa;
              float: right;
              font-size: 28px;
              font-weight: bold;
            }

            .close:hover,
            .close:focus {
              color: black;
              text-decoration: none;
              cursor: pointer;
            }


             /* The Modal (background) */
            .action-add-modal {
              display: none; /* Hidden by default */
              position: fixed; /* Stay in place */
              z-index: 1; /* Sit on top */
              left: 0;
              top: 0;
              width: 350px;
              overflow: auto; /* Enable scroll if needed */
              background-color: rgb(0,0,0); /* Fallback color */
              background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            }

            /* Modal Content/Box */
            .action-add-modal-content {
              background-color: #fefefe;
              margin: 15% auto; /* 15% from the top and centered */
              padding: 20px;
              border: 1px solid #888;
              width: 80%; /* Could be more or less, depending on screen size */
            }

        </style>
    </head>

    <body>
        <!-- Simulate a smart phone / tablet -->

        <div class="mobile-container">
            <!-- Top Navigation Menu -->

            <div class="topnav">

                <a class="active">&lt;book title&gt;</a>

                <div id="myLinks">

                    <a id="restart">Restart</a>
                </div>

                <a
                        href="javascript:void(0);"
                        class="icon"
                        onclick="myFunction()">

                    <i class="fa fa-ellipsis-v"></i>
                </a>
            </div>

            <div style="padding-left:16px">

                <div class="floating-position">

                    <button class="action-button">

                        <span id="actionAdd">

                            <i class="fa fa-plus"></i>
                        </span>
                    </button>
                </div>

                <div class="entry-panel">

                    <p>

                        <label>

                            <input
                                    type="text"
                                    value="&lt;entry title&gt;" />
                            (1)
                        </label>
                    </p>

                    <p>
                        <label>

                            <textarea
                                    rows="1"
                                    cols="38">
                                &lt;note&gt;
                            </textarea>
                        </label>
                    </p>

                    <div class="add-action-panel">

                        <div class="actions-list">

                            <table class="actions-table">

                                <tr class="entry-visited">

                                    <td>&lt;action label&gt;</td>

                                    <td class="action-id">

                                        <button>&lt;id&gt;</button>
                                    </td>
                                </tr>

                                <tr class="entry-visited">

                                    <td>&lt;action label&gt;</td>

                                    <td class="action-id">

                                        <button>&lt;id&gt;</button>
                                    </td>
                                </tr>

                                <tr class="entry-unvisited">

                                    <td>&lt;action label&gt;</td>

                                    <td class="action-id">

                                        <button>&lt;id&gt;</button>
                                    </td>
                                </tr>

                                <tr class="entry-unvisited">

                                    <td>&lt;action label&gt;</td>

                                    <td class="action-id">

                                        <button>&lt;id&gt;</button>
                                    </td>
                                </tr>

                                <tr class="entry-unvisited">

                                    <td>&lt;action label&gt;</td>

                                    <td class="action-id">

                                        <button>&lt;id&gt;</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="graph-panel">
                        <img src="graphView.png"/>
                    </div>
                </div>
            </div>
            <!-- End smart phone / tablet look -->
        </div>

        <script>
            function myFunction() {
                var x = document.getElementById("myLinks");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }

        </script>

        <!-- Restart Dialog -->

        <div
                class="modal"
                id="restartDialog">

            <div class="modal-content">

                <span
                        id="restartClose"
                        class="close">&times;</span>

                <p>Restart adventure at book entry 1?

                    <br />

                    <button>CANCEL</button>

                    <button>RESTART</button>
                </p>
            </div>

        </div>

        <script>
            // Get the modal
            var restartDialog = document.getElementById("restartDialog");

            // Get the button that opens the modal
            var restartLink = document.getElementById("restart");

            // Get the <span> element that closes the modal
            var restartClose = document.getElementById("restartClose");

            // When the user clicks on the button, open the modal
            restartLink.onclick = function() {
              restartDialog.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            restartClose.onclick = function() {
              restartDialog.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == restartDialog) {
                restartDialog.style.display = "none";
              }
            }


        </script>


        <!-- Action Add Dialog -->

        <div
                class="action-add-modal"
                id="actionAddDialog">

            <div class="action-add-modal-content">

                <span
                        id="actionAddClose"
                        class="close">&times;</span>

                <p>

                    <label>

                        Action:

                        <input
                                type="text"
                                value="&lt;action label&gt;" />
                    </label>

                    <br />

                    <label>

                        Id:

                        <input
                                style="width: 50px;"
                                type="text"
                                value="&lt;id&gt;" />
                    </label>

                    <br />

                    <button>CANCEL</button>

                    <button>ADD</button>

                </p>

            </div>

        </div>

        <script>
            // Get the modal
            var actionAddDialog = document.getElementById("actionAddDialog");

            // Get the button that opens the modal
            var actionAddLink = document.getElementById("actionAdd");

            // Get the <span> element that closes the modal
            var actionAddClose = document.getElementById("actionAddClose");

            // When the user clicks on the button, open the modal
            actionAddLink.onclick = function() {
              actionAddDialog.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            actionAddClose.onclick = function() {
              actionAddDialog.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == actionAddDialog) {
                actionAddDialog.style.display = "none";
              }
            }



        </script>

    </body>
</html>
