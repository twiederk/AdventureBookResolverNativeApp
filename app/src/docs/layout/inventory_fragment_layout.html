<!DOCTYPE html>
<html lang="en">

    <head>

        <title>Inventory Fragment</title>

        <meta
                name="viewport"
                content="width=device-width, initial-scale=1">

        <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }

            .mobile-container {
                max-width: 360px;
                margin: auto;
                background-color: #555;
                height: 640px;
                color: white;
                border-radius: 10px;
            }

            .topnav {
                overflow: hidden;
                background-color: #333;
                position: relative;
            }

            .topnav #myLinks {
                display: none;
            }

            .topnav a {
                color: white;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
                display: block;
            }

            .topnav a.icon {
                background-color: #4CAF50;
                display: block;
                position: absolute;
                right: 0;
                top: 0;
            }

            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }

            .active {
                background-color: #4CAF50;
                color: white;
            }

            .action-button {
                background-color: #CC0000; /* Green */
                border: none;
                color: white;
                padding: 20px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                cursor: pointer;
                border-radius: 50%
            }

            .floating-position {
                position: fixed; /* Fixed Sidebar (stay in place on scroll) */
                z-index: 1; /* Stay on top */
                margin-left: 280px;
                margin-top: 500px;
            }

            .gold-panel {
                background-color: #005555;
            }

            .provisions-panel {
                background-color: #770077;
            }

            .inventory-panel {
                background-color: #4CAF50;
            }

            .item-list {
                overflow: auto;
                width: 300px;
                height: 100px
            }

            .item-table {
                width: 100%;
            }

            .item-remove {
                text-align: right;
            }


        </style>
    </head>

    <body>

        <!-- Simulate a smart phone / tablet -->

        <div class="mobile-container">

            <!-- Top Navigation Menu -->

            <div class="topnav">

                <a class="active">&lt;book title&gt;</a>

                <div id="myLinks">

                    <a>News</a>

                    <a>Contact</a>

                    <a>About</a>
                </div>

                <a
                        href="javascript:void(0);"
                        class="icon"
                        onclick="myFunction()">

                    <i class="fa fa-ellipsis-v"></i>
                </a>
            </div>

            <div style="padding-left:16px">

                <div class="floating-position">

                    <button class="action-button">

                        <i class="fa fa-home"></i>
                    </button>
                </div>

                <div class="gold-panel">

                    <table>

                        <tr class="gold-panel">

                            <td>Gold:</td>

                            <td>5</td>

                            <td>

                                <input
                                        type="button"
                                        value="+">
                            </td>

                            <td>

                                <input
                                        type="button"
                                        value="-">
                            </td>
                        </tr>
                    </table>

                </div>

                <div class="provisions-panel">

                    <table>

                        <tr>

                            <td>Provisions:</td>

                            <td>4</td>

                            <td>

                                <input
                                        type="button"
                                        value="+">
                            </td>

                            <td>

                                <input
                                        type="button"
                                        value="-">
                            </td>

                            <td>

                                <input
                                        type="button"
                                        value="Eat">
                            </td>
                        </tr>
                    </table>

                </div>

                <div class="inventory-panel">


                    <p>

                        <label>

                            <input
                                    type="text"
                                    value="&lt;item&gt;" />

                            <button>+</button>
                        </label>
                    </p>

                    <div class="item-list">

                        <table class="item-table">

                            <tr>

                                <td>Sword</td>

                                <td class="item-remove">

                                    <button>-</button>
                                </td>
                            </tr>

                            <tr>

                                <td>Leather armor</td>

                                <td class="item-remove">

                                    <button>-</button>
                                </td>
                            </tr>

                            <tr>

                                <td>Backpack</td>

                                <td class="item-remove">

                                    <button>-</button>
                                </td>
                            </tr>

                            <tr>

                                <td>Potion of Strength</td>

                                <td class="item-remove">

                                    <button>-</button>
                                </td>
                            </tr>

                            <tr>

                                <td>Gold key</td>

                                <td class="item-remove">

                                    <button>-</button>
                                </td>
                            </tr>
                        </table>

                    </div>
                </div>


            </div>

            <!-- End smart phone / tablet look -->
        </div>

        <script>

            function myFunction() {
                var x = document.getElementById("myLinks");
                if (x.style.display === "block") {
                    x.style.display = "none";
                } else {
                    x.style.display = "block";
                }
            }
        </script>

    </body>
</html>
